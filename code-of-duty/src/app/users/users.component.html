<div class="feature-header justify-content-between align-items-center">
    <div class="start">
        <div class="title">
            <h2>Manage Users</h2>
        </div>
    </div>
    <div class="end">
        <button mat-flat-button color="accent" (click)="addNewUser()">
            <mat-icon class="mr-2">person_add</mat-icon>
            <span>Add New User</span>
        </button>
    </div>
</div>

<div style="padding: 0 20px">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- siteId Column -->
        <ng-container matColumnDef="siteId">
          <th mat-header-cell *matHeaderCellDef> Site Id </th>
          <td mat-cell *matCellDef="let element"> {{element.siteId}} </td>
        </ng-container>
      
        <!-- siteName Column -->
        <ng-container matColumnDef="siteName">
          <th mat-header-cell *matHeaderCellDef> Site Name </th>
          <td mat-cell *matCellDef="let element"> {{element.siteName}} </td>
        </ng-container>
      
        <!-- Ex1cewisid Column -->
        <ng-container matColumnDef="Ex1cewisid">
          <th mat-header-cell *matHeaderCellDef> Ex1cewisid </th>
          <td mat-cell *matCellDef="let element"> {{element.Ex1cewisid}} </td>
        </ng-container>
      
        <!-- status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <!-- action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <!-- <td mat-cell *matCellDef="let element"> {{element.status}} </td> -->
            <td mat-cell *matCellDef="let element">
                <i class="fa fa-pencil" (click)="editUser(element)" style="cursor: pointer;"></i> 
                <i class="fa fa-trash" (click)="deleteUser(element)" style="cursor: pointer;"></i>
                <!-- (click)="deleteUser(element)"  -->
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
